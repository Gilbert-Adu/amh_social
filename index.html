<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Amhara Unity</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">

</head>

<body>
    <div class="hero-container">
        <span class="hero-image">
            <div class="hero-image-container">
                <img src="/images/avatar.jpg" alt="">
            </div>
        </span>
        <span class="register-form">
            <div class="form-container">
                <div class="welcome-text" style="font-family: 'Sofia', sans-serif">Amhara Unity</div>
                <form action="">
                    <input type="email" id="name" name="name" placeholder="Email" required><br><br>
                    <input type="password" id="password" name="password"  placeholder="Password" required><br><br>
                    <input type="button" value="Log in">
                </form>
                <hr>
                <div class="forgot" style="margin-top: 20px; text-align: center;font-size:small; color: #5AB2FF;cursor: pointer;font-weight: bold;" >Forgot password?</div>
            </div>
            <div class="signup-container">
                <div style=" text-align: center;">Don't have an account? <span style="color: #5AB2FF; font-weight: bold;">Sign up</span></div>
            </div>
            <!--scroll down-->
            <div class="scroll-down">
                <span><i class="fa fa-arrow-circle-down" style="font-size: 40px;color: #007F73;"></i></span>
            </div>

        </span>

    </div>

    <!-- a message section -->
    <div class="show-container">
        <div class="show-image">
            <img src="/images/menelik.webp" alt="">
        </div>
        <div class="show-texts">
            <p>Fuel Your Soul with Sustainably Sourced Sips</p>
        </div>
    </div>

    <!-- our mission -->
    <div class="mission-container">
        <h2 style="margin-top: 15vh;background-color: #F8FAE5;color: #114232;">Our Mission</h2>
        <hr id="mission-bar">
        <p style="color: #436850; background-color: #F8FAE5; margin-top: 5vh; width: 50vw; margin: 5vh 25vw;height: 20vh;word-wrap: break-word;">
            A platform to discuss issues of importance to the Amhara people.
        </p>
    </div>

    <!--image only -->
    <div class="image-only-container">
        <img src="/images/fasilides.jpg" alt="">
    </div>

</body>

</html>
